<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffe Shop</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/base.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__line">
                <div class="container">
                    <div class="header__line-wrapper">
                        <div class="header__lng">
                            <a href="#">ru</a>
                            <a href="#" class="active">en</a>
                        </div>
                        <a class="header__phone" href="#">+371000000</a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__block">
                        <nav class="nav">
                            <a class="nav__link active" href="#">Home</a>
                            <a class="nav__link" href="#">About</a>
                            <a class="nav__link" href="#">Menu</a>
                            <a class="nav__link" href="#">Reservation</a>
                        </nav>
                    </div>
                    <a href="#" class="logo">
                        <img src="./img/coffee logo.png" alt="logo" />
                    </a>
                    <div class="header__block right">
                        <div class="header__actions">
                            <a class="action_link" href="#"
                                ><img src="./img/user 1.svg" alt="profile"
                            /></a>
                            <a class="action_link" href="#"
                                ><img src="./img/favorite 1.svg" alt="favorite"
                            /></a>
                            <a class="action_link" href="#"
                                ><img src="./img/cart 1.svg" alt="cart" />
                                <span class="action_link-event"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
